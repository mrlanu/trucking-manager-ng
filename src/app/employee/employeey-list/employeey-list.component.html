<div style="height: 15px"></div>
<div>
  <div *ngFor="let empl of employees">
    <div>First name: {{ empl.firstName }}</div>
    <div>Second name: {{ empl.secondName }}</div>
    <div>Occupation: {{ empl.occupation }}</div>
    <div>Email: {{ empl.email }}</div>
    <div>Salary: {{ empl.salary }}</div>
    <div>Salary measure: {{ empl.salaryMeasure }}</div>
    <hr>
  </div>
</div>
