<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput
           type="text"
           (keyup)="doFilter($event.target.value)"
           placeholder="Filter">
  </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="brokerName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Broker</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.brokerName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="weight">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Weight</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.weight }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="pickUpDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Pick up</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.pickUpDate.toDate() | date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="deliveryDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Delivery</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.deliveryDate.toDate() | date }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
