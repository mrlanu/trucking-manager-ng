<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput
           type="text"
           (keyup)="doFilter($event.target.value)"
           placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table
       matSort
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i = index">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeaderName[i]}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> Rate </div>
          <div class="example-element-symbol"> {{element.rate}} <span class="example-element-symbol-span">$</span></div>
          <!--<div class="example-element-name"> {{element.pickUpDate.toDate() | date}} </div>
          <div class="example-element-weight"> {{element.deliveryDate.toDate() | date}} </div>-->
        </div>
        <div fxLayout="column">
          <div class="example-element-description">
            Commodity:
            <span class="example-element-description-attribution"> {{element.commodity}}</span>
          </div>
          <div class="example-element-description">
            Weight:
            <span class="example-element-description-attribution"> {{element.weight}} lbs</span>
          </div>
          <div class="example-element-description">
            Weight:
            <span class="example-element-description-attribution"> {{element.weight}} lbs</span>
          </div>
        </div>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<mat-paginator [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
